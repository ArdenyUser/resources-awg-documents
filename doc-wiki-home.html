    <header class="navbar navbar-inverse navbar-fixed-top sw-navbar" ng-controller='NavbarCtrl' ng-show="showNavbar">
      <div class="navbar-header">
        <a class="navbar-brand" ng-href="{{ rootPath() }}"><img alt="{{ account.name }}" ng-src="{{ logoUrl() }}" /></a>
      </div>
      <div page-searcher ng-show="showSearch" class="page-search-animate"></div>
      <ul class="nav navbar-nav navbar-right" ng-show="$loggedIn">
        <li>
          <a id='sw-search-btn' ng-click="showSearch = true" href='#'>
            <i class='fa fa-search'></i> <span class='hidden'>Search</span>
          </a>
        </li>
        <li class="sw-settings-dropdown dropdown">
          <a class='dropdown-toggle sw-settings-btn' data-toggle='dropdown' href='#'>
            <i class="fa fa-cog"></i>
          </a>

          <span class="dropdown-arrow"></span>
          <ul class='dropdown-menu'>
            <li class="name" ng-repeat="a in accounts" ng-class="{active: a.slug == account.slug}" >
              <a ng-href="{{ accountURL(a) }}"><i class="fa fa-home fa-fw">
                </i> <span ng-bind="a.name"></span>
              </a>
            </li>
            <li class="divider" ng-show="accounts"></li>
            <li ng-show="account.slug">
              <a ng-href="//{{ defaultHost }}/{{ account.slug }}/account" target="_self">
                <i class="fa fa-cog fa-fw"></i> Account Settings
              </a>
            </li>
            <li ng-if="accountCreateable">
              <a ng-href="/new" target="_self">
                <i class='fa fa-plus fa-fw'></i> Create Account
              </a>
            </li>
            <li class="divider" ng-show="accounts"></li>
            <li>
  <a target="_self" href="/profile">
    <i class='fa fa-user fa-fw'></i> User Settings
</a></li>
<li>
  <a target="_self" href="//slimwiki.com/help">
    <i class='fa fa-question-circle fa-fw'></i> Help
</a></li>
<li>
  <a tabindex="-1" target="_self" rel="nofollow" data-method="delete" href="/users/sign_out">
    <i class='fa fa-sign-out fa-fw'></i> Sign out
</a></li>

          </ul>
        </li>
      </ul>
    </header>
    
    <div ng-view><script type="text/ng-template" id="/templates/account_form"><sw-view-title ng-bind="'New Company'"></sw-view-title>

<div class="container">
  <div class="row" ng-show="account">
    <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3">
      <h1 class="sw-brand"><img src="//d1zc83yjnlch7e.cloudfront.net/assets/brand-alt-932726a77d5ea1499026e3efb31def3f517152a09ea4bd01f1912f67dc3921df.png" alt="Brand alt" /></h1>
      <p class="lead" ng-switch on="message()">
        <span ng-switch-when="create_new_account">Enter your company name to create a new account on SlimWiki.</span>
        <span ng-switch-when="account_deleted">Your last company was removed by its owner. Create a new one to continue using SlimWiki.</span>
        <span ng-switch-default>Almost there. Enter your company name to get started on SlimWiki.</span>
      </p>
      <form role="form" novalidate>
        <div class="form-group">
          <label for="account_name" class="sr-only">Company</label>
          <input ng-model="account.name" type="text" class="form-control" id="account_name" placeholder="Enter company name" server-error="name slug">
          <p class="help-block sw-help-block">By clicking "Continue" I agree to SlimWiki's <a ng-href="/terms" target="_self">Terms of Service</a> and <a ng-href="/privacy" target="_self">Privacy Policy</a>.</p>
        </div>
        <button ng-click="createAccount()" type="submit" class="btn btn-success">Continue</button> <div class='text-muted' style='display: inline-block; margin-left: 10px'>or <a data-confirm="Are you sure you want to permantenly remove your user account?" rel="nofollow" data-method="delete" href="/users">remove my account</a>.</div>
      </form>

    </div>
  </div>
</div>
</script>
<script type="text/ng-template" id="/templates/page"><sw-view-title ng-bind="page.title"></sw-view-title>

<div ng-controller="SidebarCtrl">
  <nav ng-show="$loggedIn" class="affix sw-affix-sidebar" id="sidebar">
    <ul class="nav nav-stacked animated" sw-tmpl-change-add="bounceInDown">
      <li><a ng-href="{{ homePath() }}" tooltip="Home" tooltip-trigger="mouseenter" tooltip-placement="right"><i class="fa fa-home"></i> <span class="hidden">Home</span></a></li>
      <li><a href ng-click='showCollections()' data-side-panel='collections' tooltip-append-to-body='true' tooltip="Pages and Collections" tooltip-trigger="mouseenter" tooltip-placement="right">
        <span class="icon-threepaper"></span><span class="hidden">Collection</span></a></li>
      <li class="divider"></li>
      <li ng-show="$createable"><a id='sw-new-page-btn' ng-href="{{ path('PageNewCtrl', {accountSlug: accountSlug}) }}" tooltip="New" tooltip-trigger="mouseenter" tooltip-placement="right"><i class="fa fa-plus"></i> <span class="hidden">New</span></a></li>
      <li ng-show="$editable || $recoverable || $revertable" ng-class="{'disabled' : ($recoverable || $revertable)}" tooltip="Edit" tooltip-trigger="mouseenter" tooltip-placement="right"><a href id='sw-edit-page-btn' ng-click="editPage()"><i class="fa fa-pencil"></i> <span class="hidden">Edit</span></a></li>
      <li ng-show="$editable || $recoverable || $revertable" ng-class="{'disabled' : ($recoverable || $revertable)}" tooltip="Duplicate" tooltip-trigger="mouseenter" tooltip-placement="right"><a href id='sw-edit-page-btn' ng-click="duplicatePage()" >
        <span class="icon-copy"></span><span class="hidden">Duplicate Page</span></a></li>
      <li ng-show="$deleteable || $recoverable || $revertable" ng-class="{'disabled' : ($recoverable || $revertable)}" tooltip="Archive" tooltip-trigger="mouseenter" tooltip-placement="right"><a href ng-click='deletePage()'><i class="fa fa-trash"></i> <span class="hidden">Archive</span></a></li>
    </ul>
    <div class="branding">
      <p>Slim</p>
      <p class="lower">Wiki</p>
    </div>
    <div ng-if="$loggedIn" sw-html-class="sw-has-sidebar"></div>
  </nav>

  <div id="side-panel" ng-hide="nonActivePanel()">
    <div ng-controller='PageCollectionPageCtrl'>
      <div ng-include="template('page_collection')" sw-closable data-closable="hideSidePanel('collections')" data-closable-target='collections'></div>
      <div ng-include="template('page_list')" class="sub-sidepanel" sw-closable data-closable="clearCollection()" data-closable-target='collections/collectionPages'></div>
    </div>

    <div ng-include="template('recent_page')" class="sub-sidepanel" sw-closable data-closable="hideSidePanel('recentPages')" data-closable-target='collections/recentPages'></div>
    <div ng-include="template('all_page')" class="sub-sidepanel" sw-closable data-closable="hideSidePanel('allPages')" data-closable-target='collections/allPages'>></div>
  </div>
</div>

<div sw-shortcut class="sw-wrapper" id="content">
  <div class="row" ng-show="page">
    <div class='sw-page-error alert' ng-show='errorMessages() || page.flash'>
      <div class="container-fluid">
        <span ng-bind='errorMessages()'></span>
        <a class="close" data-dismiss='alert' href="#">Ã—</a>
      </div>
    </div>

    </div>
    <header class="sw-page-header">
      <div class="hidden-xs sw-page-author pull-right">
        <span class="sw-page-header-meta" ng-show="page.updatedAt">
          <span ng-bind="page.user.fullName" ng-show="page.user"></span>
          <span>
            <sw-popover>
              <i class="fa fa-clock-o"></i> about
              <span ng-hide="version" am-time-ago="page.updatedAt"></span>
              <span ng-show="version" am-time-ago="version.createdAt"></span>
              <sw-popover-content>
                <div ng-controller="PageVersionCtrl" ng-include="template('page_version')"></div>
              </sw-popover-content>
            </sw-popover>
          </span>
        </span>
        <span class="sw-page-header-avatar" ng-show="page.user"><img ng-src="{{ page.user.currentAvatar }}" class="sw-avatar" alt=""></span>
      </div>
      <h1 class="sw-page-header-title" ng-bind="page.title" dir="auto"></h1>
    </header>
    <div class="clearfix"></div>

    <div class="alert alert-default sw-version-alert" ng-show="version">
      You are currently viewing an older version by <strong ng-bind="version.user.fullName"></strong> from <strong am-time-ago="version.createdAt"></strong>.
      <a ng-href="{{ path('PageShowCtrl', {accountSlug: accountSlug, slug: page.slug}) }}">Back to current version</a>.
      <button type="button" class="btn btn-warning btn-xs pull-right" ng-click="revertPage()" ng-show="$revertable">Revert to this version</button>
    </div>
    <section class="sw-page-content">
      <h2 ng-bind="page.subtitle" class="sw-page-content-subtitle" ng-show="page.subtitle" dir="auto"></h2>
      <article sw-highlightable="reformatContent(page.formattedContent)" class="sw-page-content-content"></article>
      <div ng-show="$recoverable">
        <h2 class="sw-page-content-subtitle">Page has been archived.</h2>
        <button class="btn btn-success" ng-click="recoverPage()">Unarchive this page</button>
      </div>
      <div ng-show="$viewable == false">
        <h2 class="sw-page-content-subtitle">This page is restricted.</h2>
        <article ng-bind-template="Please contact {{ page.creator.fullName }} for further information." class="sw-page-content-content" ng-show="page.creator"></article>
      </div>
    </section>
  </div>

  <div class="row" ng-show="error">
    <h1>404!!!11</h1>
  </div>
</div>

<footer class="sw-page-footer" ng-show="">
  <div class="copyright">
    <a href="https://slimwiki.com?ref=sw-powred-footer" target="_blank">Powered by SlimWiki</a>
  </div>
  <div class="sub-links">
    <a href="/users/sign_in" target="_blank">Sign in</a>
    <a href="//{{ defaultHost }}/privacy" target="_blank">Privacy</a>
    <a href="//{{ defaultHost }}/terms" target="_blank">Terms of Service</a>
  </div>
</footer>

<a id="Intercom" class="intercom"><div class="intercom-launcher-button"><i></i></div></a>
</script>
<script type="text/ng-template" id="/templates/page_collection"><div class='sw-page-list pages-collections'>
  <a href class="action close-collection" ng-click="hideSidePanel('collections')" title="Close">
    <i class='fa fa-arrow-left'></i>
  </a>

  <h2 class='header'>Pages</h2>
  <hr/>
  <div ui-tree id="tree-root" data-drag-enabled="false" class="sw-list-items first">
    <ol ui-tree-nodes="" ng-model="collections">
      <li class="angular-ui-tree-node">
        <div ng-click='getAllPages()' class="page-collection-item tree-node tree-node-content clickable">
          <a class="select"><i class="fa fa-book"></i></a><span>All Pages</span>
        </div>
      </li>

      <li class="angular-ui-tree-node">
        <div ng-click='getRecentPages()' class="page-collection-item tree-node tree-node-content clickable">
          <a class="select"><i class="fa fa-history"></i></a><span>Recently Visited Pages</span>
        </div>
      </li>
    </ol>

  <div ui-tree id="tree-root" data-drag-enabled="false" class="sw-list-items collections" ng-controller="CollectionEditCtrl">

    <h2 class='header'>Collections</h2>
    <hr/>
    <form ng-submit="create(collection)" ng-show="createCollection">
      <a href class="pull-right action" title="Cancel" ng-click="cancelRootCollection()">
        <i class="fa fa-times"></i></a>
      <a href class="pull-right action" data-nodrag="" title="Save" ng-click="create(collection)">
        <i class="fa fa-check"></i></a>

      <input class='form-control name' ng-model="collection.name" placeholder="Collection name"/>
      <span class="text-danger" ng-show="collection.$errors">*{{errorMessages(collection.$errors)}}</span>
    </form>
    <ol ui-tree-nodes="" ng-model="collections">
      <li ng-repeat="item in collections" ui-tree-node ng-include="template('page_collection_item')">
      </li>

      <span ng-show=collectionsCreateable>You have not yet created any collections, use '+' icon to create some.</span>
      <span ng-hide=collectionsCreateable>Your wiki owner has not yet created any collections.</span>

<script type="text/ng-template" id="/templates/page_collection_item"><div class="page-collection-item tree-node tree-node-content" ng-class="{ 'selected': page.hasCollection(item)}">
  <form ng-submit="submit(this)">

    <div ng-show="item.id && !isFocus(item)">
      <span class="name">{{item.name}}</span>

      <div>
        <a href ng-show="deleteable(item)" class="pull-right action" data-nodrag="" title="Delete" ng-click="removeCollection(this); $event.stopPropagation();" confirm-dialogue="Are you sure?">
          <i class="fa fa-trash"></i></a>
        <a href ng-show="editable(item)" class="pull-right action" data-nodrag="" title="Edit" ng-click="edit(this)">
          <i class="fa fa-pencil"></i></a>
        <a href ng-show="collectionsCreateable" class="pull-right action" title="New subcollection" data-nodrag="" ng-click="newSubItem(this)">
          <i class="fa fa-plus"></i></a>
        <a href class="pull-right action" ng-class="{ 'disabled' : !$editable }" data-nodrag="" title="{{ page.hasCollection(item) && $editable ? 'Remove current page from this collection' : 'Add current page to this collection' }}" ng-click="selectedCollection(item)">
          <i class="fa fa-thumb-tack"></i></a>
      </div>
      <span class="view-pages" ng-click='showCollectionPages(item)' title="View pages on this collection" >
        <ng-pluralize count="item.pagesCount"
            when="{'0': '0 pages',
            'one': '1 page',
            'other': '{} pages'}">
        </ng-pluralize>
      </span>
    </div>

    <div ng-show="!item.id || isFocus(item)" class="focus" data-prevent-closable>
      <a href class="pull-right action" title="Cancel" ng-click="cancel(this)">
        <i class="fa fa-times"></i></a>
      <a href class="pull-right action" data-nodrag="" title="Save" ng-click="submit(this)">
        <i class="fa fa-check"></i></a>

      <input class="form-control name" sw-auto-focus="!item.id || isFocus(item)" ng-model="item.name" placeholder="Collection name"/>
      <span class="help-text text-danger" ng-show="item.$errors">*{{errorMessages(item.$errors)}}</span>
    </div>

  </form>
</div>
<ol ui-tree-nodes="" ng-model="item.children" ng-class="{hidden: collapsed}">
  <li ng-repeat="item in item.children" ui-tree-node ng-include="template('page_collection_item')">
  </li>
</ol>
</script>

<script type="text/ng-template" id="/templates/page_form"><sw-view-title ng-bind="page.isNew() ? 'New Page' : 'Edit Page'"></sw-view-title>

<nav class="affix sw-affix-sidebar editing" id="sidebar" sw-html-class="sw-has-sidebar">
  <ul class="nav nav-stacked animated" sw-tmpl-change-add="bounceInDown">
    <li><button ng-click="savePage()" sw-before-save-editor skip-confirm-on-exit ng-disabled="preventSave || !isValidPage"><i class="fa fa-check"></i><span class="hidden">Save</span></button></li>
    <li><button ng-click="discardPage()" skip-confirm-on-exit><i class="fa fa-times"></i><span class="hidden">Cancel</span></button></li>

    <!-- Undo and Redo actions -->
    <li><button ng-click="undo.undoSoon()" skip-confirm-on-exit id="btnUndo" ng-disabled="undo.undoStack.length <= 1"><i class="fa fa-undo"></i><span class="hidden">Undo</span></button></li>
    <li><button ng-click="undo.redoSoon()" skip-confirm-on-exit id="btnRedo" ng-disabled="undo.redoStack.length <= 0"><i class="fa fa-repeat"></i><span class="hidden">Redo</span></button></li>
    <!-- Undo and Redo actions -->

  </ul>
  <div class="branding">
    <p>Slim</p>
    <p class="lower">Wiki</p>
  </div>
</nav>

<div class="sw-wrapper" id="content">
  <div class="row" ng-show="page && !error">
    <div class='sw-page-error' ng-show='page.errorMessages()' ng-bind='page.errorMessages() | capitalize'></div>
    <form class="sw-form-literal" name="pageForm" confirm-on-exit>
      <header class="sw-page-header">
        <div class="hidden-xs sw-page-visibility pull-right">
          <span class="sw-page-header-meta" ng-show="$publishable">
            <span>Page visible to</span>
            <span>
              <sw-popover>
                <i class="fa fa-eye"></i>
                <span class="sw-page-visibility-changer" ng-if="page.isPublished('me')">Just Me</span>
                <span class="sw-page-visibility-changer" ng-if="page.isPublished('everybody')">All Users</span>
                <span class="sw-page-visibility-changer" ng-if="page.isPublished('public')">Public</span>
                <span class="sw-page-visibility-changer" ng-if="page.isPublished(team.id)" ng-repeat="team in teams" ng-bind="team.name"></span>
                <sw-popover-content>
                  <h3>Page Visibility</h3>
                  <hr>
                  <ul>
                    <li><a href="#" ng-click="page.publish('me')">Just Me</a></li>
                    <li><a href="#" ng-click="page.publish('everybody')">All Users</a></li>
                    <li ng-if="page.isPublicable()"><a href="#" ng-click="page.publish('public')">Public</a></li>
                    <li ng-if="!page.isPublicable()"><a href="#" title="Only available for Pro accounts." class="disabled" ng-click="false">Public</a></li>
                    <li ng-repeat="team in teams"><a href="#" ng-click="page.publish(team.id)" ng-bind="team.name"></a></li>
                  </ul>
                </sw-popover-content>
              </sw-popover>
            </span>
          </span>
          <span class="sw-page-header-avatar" ng-show="page.user"><img ng-src="{{ page.user.currentAvatar }}" class="sw-avatar" alt=""></span>
        </div>
        <h1 contenteditable="true" class="sw-page-header-title" ng-model="page.title" data-placeholder="Type a title" sw-auto-focus="page.title == undefined" dir="auto"></h1>
      </header>
      <section class="sw-page-content">
        <input class="h2 sw-page-content-subtitle" ng-model="page.subtitle" placeholder="Type an optional subtitle" dir="auto">
        <textarea sw-editor ng-model="page.content" class="sw-page-content-content"></textarea>
      </section>
    </form>
  </div>
  <div class="row" ng-show="error">
    <h1>404!!!11</h1>
  </div>
</div>
</script>
<script type="text/ng-template" id="/templates/page_list"><div class='sw-page-list' ng-show="activeSidePanel('collections/collectionPages')">

<script type="text/ng-template" id="/templates/page_searcher"><div class="row animated" id="sw-page-search-wrapper">

    <input sw-auto-focus="showSearch" class="sw-page-search-field" ng-model="query" placeholder="Type to search" />

        <p class="center-form-label">No results found for <strong>"{{ query }}"</strong></p>

        <a href="#" class="list-group-item" ng-hide="archiveDisplayed" ng-click="loadArchived()">

    </div>
  </section>
